<div class="col-md-6">
  <h2 class="text-center">Agregar Nomina</h2>
<form>
  <div class="form-group">
    <label for="tipoNomina">Tipo de Contrato:</label>
    <input type="text" [(ngModel)]="nomina.tipoNomina" placeholder="Tipo de Contrato"
    name="tipoConNom" class="form-control" id="tipoConNom">
  </div>
  <button class="btn btn-success" (click)="createNomina()">Guardar</button>
</form>
</div>
