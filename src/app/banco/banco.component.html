<div class="col-xs-12">
  <div class="center-block">
  <div class="row">
    <div class="col-md-4">
      <h2 style="margin-top: 20px; margin-bottom: 0px;">Bancos</h2>
    </div>
    
  </div>
  
  <hr style="margin-top: 0px; margin-bottom: 0px;  border: 0; height: 1px; background: #333; background-image: linear-gradient(to right, #ccc, #333, #ccc);" />
  <div class="row">
    <div class="col-md-4">

      </div>
  </div>

<table class="table-list table table-hover table-responsive-sm" style="background: white" >

     <th scope="col" colspan="2">Acci√≥n</th>
  </tr>
